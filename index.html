<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List with Status Navigation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List</h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your task">
                <input type="date" id="date-box">
                <button onclick="addTask()">Add</button>
            </div>
            
            <!-- Status Cards -->
            <div class="status-cards">
                <!-- Backlog -->
                <div class="status-card" id="backlog">
                    <h3>Backlog</h3>
                    <ul id="backlog-list" class="task-list"></ul>
                </div>

                <!-- To Do -->
                <div class="status-card" id="todo">
                    <h3>To Do</h3>
                    <ul id="todo-list" class="task-list"></ul>
                </div>

                <!-- Ongoing -->
                <div class="status-card" id="ongoing">
                    <h3>Ongoing</h3>
                    <ul id="ongoing-list" class="task-list"></ul>
                </div>

                <!-- Done -->
                <div class="status-card" id="done">
                    <h3>Done</h3>
                    <ul id="done-list" class="task-list"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
